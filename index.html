<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historia Digital – 1ero BGU</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:#f4f6f9;
}

/* ================= HEADER ================= */
header{
  background: linear-gradient(135deg,#1d3557,#3F88C3,#457b9d);
  color:white;
  text-align:center;
  padding:20px;
}

/* ================= BANNER ================= */
.banner{
  position:relative;
  width:100%;
  overflow:hidden;
}

.banner img.fondo{
  width:100%;
  display:block;
}

/* ================= BOTONES SOBRE EL BANNER ================= */
.botones{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  z-index:5;
  width:60%;
}

.btn{
  padding:18px;
  font-size:20px;
  font-weight:bold;
  border-radius:40px;
  text-align:center;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  transition:.3s;
}

.btn:hover{
  transform:scale(1.08);
}

/* Colores */
.inicio{background:linear-gradient(135deg,#4facfe,#00f2fe);}
.videos{background:linear-gradient(135deg,#f4a261,#ffd166); color:#000;}
.juegos{background:linear-gradient(135deg,#2ecc71,#80ed99);}
.certificado{background:linear-gradient(135deg,#9b5de5,#f15bb5);}

/* ================= LOGOS Y PERSONAJES ================= */
.logo,
.logohistoria,
.nino,
.nina{
  position:absolute;
}

.logo{
  top:20px;
  left:20px;
  width:110px;
}

.logohistoria{
  top:20px;
  right:20px;
  width:140px;
}

.nino{
  bottom:0;
  left:5%;
  width:110px;
}

.nina{
  bottom:0;
  right:5%;
  width:110px;
}

/* ================= FOOTER ================= */
footer{
  background: linear-gradient(135deg,#1d3557,#3F88C3,#457b9d);
  color:white;
  text-align:center;
  padding:15px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .botones{
    width:90%;
    gap:15px;
  }
  .btn{
    font-size:16px;
    padding:12px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Historia Digital – 1ero BGU</h1>
</header>

<section class="banner">
  <img src="INICIO.png" class="fondo">

  <!-- BOTONES ENCIMA -->
  <div class="botones">
    <div class="btn inicio" onclick="location.href='INICIO.html'">Inicio</div>
    <div class="btn videos" onclick="location.href='Sonido/VIDEOS/VIDEO.html'">Videos</div>
    <div class="btn juegos" onclick="window.open('Juego.html','_blank')">Juegos</div>
    <div class="btn certificado" onclick="generarCertificado()">Certificado</div>
  </div>

  <!-- Logos y personajes -->
  <img src="Logo1.png" class="logo">
  <img src="LOGOHISTORIA.png" class="logohistoria">
  <img src="nino.png" class="nino">
  <img src="nina.png" class="nina">

</section>

<footer>
  © 2026 – Historia Digital
</footer>

<script>
function generarCertificado(){
  const nombre = prompt("Ingrese el nombre del estudiante:");
  if(!nombre) return;

  const curso = prompt("Ingrese el curso:");
  if(!curso) return;

  alert("Certificado generado para " + nombre + " - " + curso);
}
</script>

</body>
</html>
